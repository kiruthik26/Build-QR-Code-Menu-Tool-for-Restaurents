<!DOCTYPE html>
<html lang="en">
<head>

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Generate QR</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/js/bootstrap.bundle.min.js"></script>
</head>
<body> 

    <nav class="navbar navbar-expand-lg bg-tertiary">
        <div class="container">
            <a href="#" class="navbar-brand">QR Code Generator</a>
        </div>
    </nav>

    <!-- QR Code Form -->
    <div class="container mt-5" style="max-width: 600px; border:1px solid grey; padding: 20px; border-radius: 10px;">
        <form action="{% url 'generate_qr_code' %}" method="POST">
            {% csrf_token %}
            {{ form.as_p }}
            <button type="submit" class="btn btn-primary mt-3">Generate QR Code</button>
        </form>
        

    </div>
</body>
</html>
