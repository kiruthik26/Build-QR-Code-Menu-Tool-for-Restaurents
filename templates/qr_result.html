<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Genrate QR</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4Q6Gf2aSP4eDXB8Miphtr37CMZZQ5oXLH2yaXMJ2w8e2ZtHTl7GptT4jmndRuHDT" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/js/bootstrap.bundle.min.js" integrity="sha384-j1CDi7MgGQ12Z7Qab0qlWQ/Qqz24Gc6BM0thvEMVjHnfYGF0rmFCozFSxQBxwHKO" crossorigin="anonymous"></script>
</head>
<body>
    <nav class="navbar navbar-expand-lg bg-tertiary">
        <div class="container">
            <a href="" class="navbar-brand"><b>QR Code Generate</b></a>
        </div>
    </nav>
    <!-- qr code -->
  <div class ="container mt-3 align-items-center text-center">
     <h2> {{ res_name }}</h2>
     <br>
     <img src="{{ qr_url }}" alt="QR Code" style="width: 390px; height: 390px; border: 1px solid #000000;">

     <div>
        <a href="{{ qr_url }}" class="btn btn-primary mt-3" download="{{ file_name }}">Download QR Code</a>
     </div>
  </div>


</body>
</html>
